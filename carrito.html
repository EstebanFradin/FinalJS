<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoderStore - Carrito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1 class="tittle-header">CoderStore</h1>
        <hr class="line-header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid navbar-header">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse div-header" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="carrito.html">Productos</a>
                        </li>
                        
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div class="container">
		<h1 class="text-center my-5">Carrito de compras</h1>
		<div class="row">
			<div class="col-lg-8">
				<div id="lista-productos" class="row">
					<!--Aquí se imprimirán los productos-->
				</div>
			</div>
			<div class="col-lg-4">
				<div id="carrito">
					<table class="table">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Total</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<!--Aquí se imprimirá el carrito-->
						</tbody>
					</table>
					<div class="text-right">
						<p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
						<p><strong>IVA:</strong> <span id="iva"></span></p>
						<p><strong>Total:</strong> <span id="total"></span></p>
						<button id="vaciar-carrito" type="button" class="btn btn-danger">Vaciar carrito</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    

    <footer class="footer-details">
        <h3 class="tittle-footer">CoderStore</h3>
        <a href="./index.html"><img class="img-footer" src="./images/logo-coder.png" alt="Logo de CoderHouse"
                width="4%" height="4%"></a>
        <p>@2023 por Esteban Fradin</p>
    </footer>




   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script src="./index_eventos.js"></script> -->
    <script src="./script/index.js"></script>
</body>

</html>
